<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style/tic-tac-toe.css">
</head>
<body>
  <div class="tic-tac-toe">
    <div class="square left top js-square"></div>
    <div class="square top js-square"></div>
    <div class="square right top js-square"></div>
    <br>
    <div class="square left js-square"></div>
    <div class="square js-square"></div>
    <div class="square right js-square"></div>
    <br>
    <div class="square left bottom js-square"></div>
    <div class="square bottom js-square"></div>
    <div class="square right bottom js-square"></div>
  </div>
  <div class="score js-score">X:   O:   Tie:  </div>

  <script src="script/tic-tac-toe.js"></script>
</body>
</html>
